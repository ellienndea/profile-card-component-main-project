<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-bg"></div>
    <img src="images/image-victor.jpg" alt="Portrait of Victor Crest, 
    he is a young good looking guy with dark curly hair, casually dressed">
     <div class="card-main">
        <p class="name">Victor Crest <span class="age"> 26</span></p>
        <p class="city">London</p>
      </div> 
      <hr>
      <ul class="container-stats">
        <li>80K<span>Followers</span></li>
        <li>803K<span>Likes</span></li>
        <li>1.4K<span>Photos</span></li>
      </ul>
    <!-- changed div to ul -->
    <!-- <div class="container-rates">
      <div class="follower">80K <br><span>Followers</span></div>
      <div class="likes">803K<br><span>Likes</span></div>
      <div class="photos">1.4K <br><span>Photos</span></div>
    </div> -->
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/ellienndea">Linda</a>.
  </div>
</body>
</html>
